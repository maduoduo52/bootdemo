<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="ibox-content">
    <form id="form" class="form-horizontal m-t">
        <input th:value="${user.id}" type="hidden" name="id" class="form-control" >
        <input th:value="${user.orgId}" type="hidden" name="orgId" class="form-control" >
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-2 control-label">名称：</label>
            <div class="col-sm-9">
                <input th:value="${user.name}" type="text" name="name" class="form-control" >
            </div>
        </div>
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-2 control-label">状态：</label>
            <div class="col-sm-9">
                <select class="form-control selectV" name="status" th:attr="v=${user.status}" id="status">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
    </form>
    <div class="form-group draggable ui-draggable">
        <div class="col-sm-12 col-sm-offset-3">
            <button class="btn btn-primary" onclick="save()">保存</button>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/base.js"></script>
<script>

    function save() {
        var data = {};
        var t = $('#form').serializeArray();
        $.each(t, function() {
            data [this.name] = this.value;
        });
        data.orgId = parent.PID;
        basePost("/post/save.html",data,function (datak) {
            parent.gengxin();
        })
    }
</script>
</body>
</html>
